<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form method="Post" action="/handlesignup/">
        {% csrf_token %}
        Username:<input type="text" name="username">
        First Name:<input type="text" name="firstname">
        Last Name:<input type="text" name="lastname">
        <br/>
        Email:<input type="text" name="email"><br/>
        Profession:<input type="text" name="profession"><br/>
        Income:<input type="text" name="income"><br/>
        Savings:<input type="text" name="savings"><br/>
        Password:<input type="text" name="pass1"><br/>
        Confirm Password:<input type="text" name="pass2"><br/>
        <input type="submit" value="Create User">    </form>
</body>
</html>
